name: package

on: push

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - run: |
          mkdir dist target
          cp -r Fusion/* dist/
          rm -rf dist/Scripts/Utility/*
          cp -r Fusion/Scripts/Utility/Lua/* dist/Scripts/Utility/
          cp -r lib/resolve-metadata* dist/Scripts/Utility/
          7z a target/script_lua.zip ./dist/*
          rm -rf dist/Scripts/Utility/Metadata\ Parser.lua
          cp Fusion/Scripts/Utility/Python/{Metadata\ Parser.py, RCM\ Color\ Space\ Match.py} dist/Scripts/Utility/
          rm -rf dist/Scripts/Utility/get_resolve.py
          cp lib/get_resolve.pyc dist/Scripts/Utility/
          7z a target/script.zip ./dist/*
          cp Fusion/Scripts/Utility/Lua/Script\ Installer.lua target/

      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: target

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/*
